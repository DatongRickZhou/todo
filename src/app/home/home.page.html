<ion-header>
  <ion-toolbar>
    <ion-title slot="primary">{{title}}</ion-title>
    <ion-img slot="secondary" class="logo" src="../assets/check.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form id="task-form" (submit)="addTask()" (keyup.enter)="addTask()">
    <ion-input type="text" placeholder="add a task" [(ngModel)]="taskInput" name="task-input"></ion-input>
    <ion-input type="number" placeholder="enter the limited minutes" [(ngModel)]="timeInput" name="timeInput"></ion-input>
    <ion-button type="submit" color="primary" fill="solid" expand="block">
      Add
    </ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor = "let item of tasks; index as i" class="task" [class.done] = "item.status" [class.timeout]="item.istimeout" (click)="changeStatus(item.date)">
      <!-- <ion-checkbox slot="start" [checked] = "item.status" ></ion-checkbox> -->
      <ion-label>
        <ion-text>
          <h2 class="name">{{item.name}}</h2>
        </ion-text>
        <p>{{formatDate(item.date)}}</p>
        <p>{{timeleft(item.date,item.timeleft)}}</p>
      </ion-label>
      <ion-button color="primary" fill="secondary" slot="end" *ngIf="item.status" (click) = "deleteItem(item.date)">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
